<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="parametersTabel">
    <colgroup>
      <col width="20px" />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>#{i18nTeksten.tekst('label.parameter')}</th>
        <th>#{i18nTeksten.tekst('label.waarde')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="parameter" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{sedes.wijzigLand(parameter.sleutel)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
          </td>
          <td>#{i18nTeksten.tekst(parameter.parameter)}</td>
          <td>#{parameter.waarde}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
