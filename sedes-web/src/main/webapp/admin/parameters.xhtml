<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('sedes.titel')}" />
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
          $('#parametersTabel').dataTable( {
            "order": [[1, "asc"]],
            "columns": [{ "orderable": false, "visible": false },
                        { "orderable": true },
                        { "orderable": false }],
            "pagingType": "full_numbers",
            "lengthMenu": #{i18nTeksten.tekst('pager.rijen.per.pagina')},
            "language": {
              "paginate": {
                "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
              },
              "lengthMenu": "#{i18nTeksten.tekst('pager.length.menu')}",
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formParameters">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('titel.applicatie.parameters')}</h2>
          </div>

          <ui:include src="parameterstabel.xhtml">
            <ui:param name="form" value="formParameters" />
            <ui:param name="lijst" value="#{properties.properties('sedes')}" />
          </ui:include>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
