<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-12">
        <h:form id="formPlaats">
          <d:titel titel="#{sedesPlaats.subTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.plaatskode')}" />
                <div class="field-body is-normal">
                  <d:inputText id="plaatskode" value="#{sedesPlaats.plaats.plaatskode}" maxlength="5" size="5" required="true" readonly="#{sedesPlaats.aktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.plaatsnaam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="naam" value="#{sedesPlaats.plaats.plaatsnaam}" maxlength="100" size="100" required="true" readonly="#{sedesPlaats.aktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.land')}" />
                <div class="field-body is-normal">
                  <d:listbox id="landId" value="#{sedesPlaats.plaats.landId}" fullwidth="true" required="true" readonly="#{sedesPlaats.aktie.readonly}" items="#{sedesPlaats.selectPlaatsnamen()}" textvalue="#{sedesPlaats.i18nPlaatsnaam(sedesPlaats.plaats.landId)}" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{sedesPlaats}" form="formPlaats" returnto="#{sedes.path}/plaatsen/plaatsen.xhtml" tekst="#{sedesPlaats.plaats.plaatsnaam}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>

  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('sedes.titel.plaats.delete')}" />
  </ui:define>
</ui:composition>
