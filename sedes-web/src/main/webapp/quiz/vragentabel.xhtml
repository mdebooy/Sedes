<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="vragenTabel">
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>#{i18nTeksten.tekst('label.landnaam')}</th>
        <th>#{i18nTeksten.tekst('label.antwoord')}</th>
        <th>#{i18nTeksten.tekst('label.hoofdstad')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="vraag" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>#{vraag.landnaam}</td>
          <td>#{vraag.antwoord}</td>
          <td>#{vraag.hoofdstad}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
