<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table id="vragenTabel" class="table table-striped table-condensed table-datatable display compact" aria-describedby="vragenTabel">
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="landnaam">#{i18nTeksten.tekst('label.landnaam')}</th>
        <th id="antwoord">#{i18nTeksten.tekst('label.antwoord')}</th>
        <th id="hoofdstad">#{i18nTeksten.tekst('label.hoofdstad')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="vraag" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>#{vraag.landnaam}</td>
          <td>#{vraag.antwoord}</td>
          <t:div rendered="#{vraag.goed}">
            <td></td>
          </t:div>
          <t:div rendered="#{!vraag.goed}">
            <td class="danger">#{vraag.hoofdstad}</td>
          </t:div>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
