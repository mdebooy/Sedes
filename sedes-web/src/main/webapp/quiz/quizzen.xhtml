<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('sedes.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form id="formQuizzen">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('sedes.titel.quizzen')}</h2>
          </div>
          <div class="col-md-10">
            <h3>#{i18nTeksten.tekst('sedes.titel.quiz.landenquiz')}</h3>
          </div>

          <div class="col-md-4">
            <h:commandLink action="#{sedesQuiz.startQuiz}" id="heleWereld" styleClass="btn btn-default btn-block">#{i18nTeksten.tekst('sedes.hele.wereld')}</h:commandLink>
            <t:dataList var="quiz" value="#{sedesQuiz.quizzen}" rowIndexVar="idx">
              <h:commandLink action="#{sedesQuiz.startQuiz(quiz.werelddeelId)}" id="id#{quiz.werelddeelId}" styleClass="btn btn-default btn-block">#{quiz.werelddeelnaam}</h:commandLink>
            </t:dataList>
          </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
