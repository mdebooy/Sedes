<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table id="werelddelenTabel" class="table table-striped table-condensed table-datatable display compact" aria-describedby="werelddelenTabel">
    <colgroup>
      <col width="50px" />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="werelddeel">#{i18nTeksten.tekst('label.werelddeel')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="werelddeel" value="#{lijst}" rowIndexVar="idx">
        <ui:param name="naam" value="#{sedesWerelddeel.i18nWerelddeelnaam(werelddeel.werelddeelId)}"/>
        <tr>
          <td>
            <h:commandLink action="#{sedesWerelddeel.retrieve(werelddeel.werelddeelId)}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
            <h:commandLink action="#{sedesWerelddeel.delete(werelddeel.werelddeelId)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{naam}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{naam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>
