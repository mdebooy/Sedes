<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('sedes.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formWerelddeelnaam">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(sedesWerelddeel.detailSubTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="taal" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.taal')}</label>
            <div class="col-sm-9">
              <h:selectOneMenu id="taal" value="#{sedesWerelddeel.werelddeelnaam.taal}" disabled="#{!sedesWerelddeel.detailAktie.nieuw}" >
                <t:selectItems value="#{i18nTeksten.talen()}" />
              </h:selectOneMenu>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="werelddeelnaam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.werelddeelnaam')}</label>
            <div class="col-sm-9">
              <t:inputText id="werelddeelnaam" styleClass="form-control" value="#{sedesWerelddeel.werelddeelnaam.werelddeelnaam}" maxlength="100" size="100" readonly="#{sedesWerelddeel.detailAktie.readonly}" />
            </div>
          </div>

          <h:commandLink action="#{sedesWerelddeel.saveWerelddeelnaam}" id="create" styleClass="btn btn-default" rendered="#{sedesWerelddeel.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{sedesWerelddeel.saveWerelddeelnaam}" id="modify" styleClass="btn btn-default" rendered="#{sedesWerelddeel.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <a class="btn btn-default" href="/sedes/werelddelen/werelddeel.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>

          <t:messages globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
