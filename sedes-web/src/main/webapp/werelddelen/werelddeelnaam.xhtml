<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formWerelddeelnaam">
          <d:titel titel="#{sedesWerelddeel.detailSubTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.taal')}" />
                <div class="field-body is-normal">
                  <d:listbox id="taal" value="#{sedesWerelddeel.werelddeelnaam.taal}" fullwidth="true" required="true" readonly="#{!sedesWerelddeel.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(sedesWerelddeel.werelddeelnaam.taal)}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.naam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="naam" value="#{sedesWerelddeel.werelddeelnaam.naam}" maxlength="100" size="100" required="true" readonly="#{natuurTaxon.detailAktie.readonly}" />
                </div>
              </div>
            </div>
          </div>

          <d:crudbuttonbar bean="#{sedesWerelddeel}" form="formWerelddeelnaam" detail="detail" returnto="#{sedes.path}/werelddelen/werelddeel.xhtml" tekst="#{sedesWerelddeel.werelddeelnaam.taal} - #{sedesWerelddeel.werelddeelnaam.naam}" />
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('sedes.titel.werelddeelnaam.delete')}" />
  </ui:define>
</ui:composition>
