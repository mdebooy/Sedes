<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <ui:param name="applicatienaam" value="#{sedes.applicatieNaam}" />
  <ui:param name="path"           value="#{sedes.path}" />
  <title>#{applicatienaam} - #{i18nTeksten.tekst('sedes.titel')}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge" />
  <meta name="viewport"               content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="all" href="/common/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="/common/css/dataTables.bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="all" href="#{properties.value('sedes.stylesheet')}" />
  <script src="/common/js/jquery.min.js"></script>
  <script src="/common/js/jquery.dataTables.min.js"></script>
  <script src="/common/js/bootstrap.min.js"></script>
  <script src="/common/js/dataTables.bootstrap.js"></script>
  <script src="/common/js/DOOS.js"></script>
  <link rel="shortcut icon" href="#{sedes.path}/favicon.ico" />
  <link type="text/css" rel="stylesheet" media="all" href="/common/css/jsf.css" />
  <ui:insert name="head" />
</h:head>
<h:body>
  <div id="container">
    <div id="menu" class="row">
      <d:menu menu="#{sedes.menu}" applicatienaam="#{applicatienaam}" path="#{path}" />
    </div>
    <div id="content" class="row">
      <div class="container">
        <ui:insert name="body" />
        <d:messages />
      </div>
    </div>
    <div id="footer" class="row">
      <div class="col-md-4 col-md-offset-8 footer">
        <d:footer />
      </div>
    </div>
    <div id="modal" class="row">
      <ui:insert name="modal" />
    </div>
  </div>
</h:body>
</html>
