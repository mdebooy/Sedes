<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
  xmlns:d="http://java.debooy.eu/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-8">
        <h:form id="formLandnaam">
          <d:titel titel="#{sedesLand.detailSubTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.taal')}" />
                <div class="field-body is-normal">
                  <d:listbox id="taal" value="#{sedesLand.landnaam.taal}" fullwidth="true" required="true" readonly="#{!sedesLand.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(sedesLand.landnaam.taal)}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.landnaam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="naam" value="#{sedesLand.landnaam.naam}" maxlength="100" size="100" required="true" readonly="#{natuurTaxon.detailAktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.officieleNaam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="officieleNaam" value="#{sedesLand.landnaam.officieleNaam}" maxlength="255" size="100" readonly="#{natuurTaxon.detailAktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.hoofdstad')}" />
                <div class="field-body is-normal">
                  <d:inputText id="hoofdstad" value="#{sedesLand.landnaam.hoofdstad}" maxlength="100" size="100" readonly="#{natuurTaxon.detailAktie.readonly}" />
                </div>
              </div>
            </div>
          </div>

          <d:crudbuttonbar bean="#{sedesLand}" form="formLandnaam" detail="detail" returnto="#{sedes.path}/landen/land.xhtml" tekst="#{sedesLand.landnaam.taal} - #{sedesLand.landnaam.naam}" />
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('sedes.titel.landnaam.delete')}" />
  </ui:define>
</ui:composition>
