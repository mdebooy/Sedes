<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('sedes.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formLandnaam">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(sedesLand.detailSubTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="taal" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.taal')}</label>
            <div class="col-sm-9">
              <h:selectOneMenu id="taal" value="#{sedesLand.landnaam.taal}" disabled="#{!sedesLand.detailAktie.nieuw}" >
                <t:selectItems value="#{i18nTeksten.talen()}" />
              </h:selectOneMenu>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="landnaam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.landnaam')}</label>
            <div class="col-sm-9">
              <t:inputText id="landnaam" styleClass="form-control" value="#{sedesLand.landnaam.landnaam}" maxlength="100" size="100" readonly="#{sedesLand.detailAktie.readonly}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="officieleNaam" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.officieleNaam')}</label>
            <div class="col-sm-9">
              <t:inputText id="officieleNaam" styleClass="form-control" value="#{sedesLand.landnaam.officieleNaam}" maxlength="100" size="100" readonly="#{sedesLand.detailAktie.readonly}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="hoofdstad" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.hoofdstad')}</label>
            <div class="col-sm-9">
              <t:inputText id="hoofdstad" styleClass="form-control" value="#{sedesLand.landnaam.hoofdstad}" maxlength="100" size="100" readonly="#{sedesLand.detailAktie.readonly}" />
            </div>
          </div>

          <h:commandLink action="#{sedesLand.saveLandnaam}" id="create" styleClass="btn btn-default" rendered="#{sedesLand.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{sedesLand.saveLandnaam}" id="modify" styleClass="btn btn-default" rendered="#{sedesLand.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{sedes.path}/landen/land.xhtml" aktie="#{sedesLand.aktie}"/>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
