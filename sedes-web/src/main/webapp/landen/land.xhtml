<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('sedes.titel')}" />
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#landenTabel').dataTable( {
          "order": [[1, "asc"]],
          "columns": [
                    { "orderable": false },
                    { "orderable": true },
                    { "orderable": true },
                    { "orderable": true },
                    { "orderable": true }
                ],
          "pagingType": "full_numbers",
          "lengthMenu": #{i18nTeksten.tekst('pager.rijen.per.pagina')},
          "language": {
            "paginate": {
              "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
              "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
              "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
              "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
            },
            "lengthMenu": "#{i18nTeksten.tekst('pager.length.menu')}",
            "search": "#{i18nTeksten.tekst('pager.search')}",
            "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
            "info": "#{i18nTeksten.tekst('pager.info')}",
            "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
            "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
          }
        } );
      } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formLand">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <t:div rendered="#{!sedes.readonly}">
              <h2>#{i18nTeksten.tekst(sedes.subTitel)}</h2>
            </t:div>
            <t:div rendered="#{sedes.readonly}">
              <h2>#{sedes.subTitel}</h2>
            </t:div>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="iso2" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.iso2')}</label>
            <div class="col-sm-4">
              <t:inputText id="iso2" styleClass="form-control" value="#{sedes.land.iso2}" maxlength="3" size="3" readonly="#{sedes.readonly}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="iso3" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.iso3')}</label>
            <div class="col-sm-4">
              <t:inputText id="iso3" styleClass="form-control" value="#{sedes.land.iso3}" maxlength="3" size="3" readonly="#{sedes.readonly}" />
            </div>
          </div>

          <ui:include src="../landen/landnamentabel.xhtml">
            <ui:param name="form" value="formLandnamen" />
            <ui:param name="lijst" value="#{sedes.getLandnamen(sedes.land.landId)}" />
          </ui:include>

          <h:commandLink action="#{sedes.saveLand}" id="create" styleClass="btn btn-default" rendered="#{sedes.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{sedes.saveLand}" id="modify" styleClass="btn btn-default" rendered="#{sedes.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <a class="btn btn-default" href="/sedes/landen/landen.jsf">#{i18nTeksten.tekst('button.cancel')}</a>

          <t:messages globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>

    <ui:define name="modal">
      <ui:param name="confirmatietitel" value="#{i18nTeksten.tekst('confirmatie.titel.verwijder.landnaam')}" />
      <ui:include src="/WEB-INF/templates/confirmatie.xhtml" />
    </ui:define>
  </ui:composition>
</html>
